<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="content-wrapper">
      <div class="header-left">
        <div class="logo">
          facebook
        </div>
        <button class="btn-register">
          注册
        </button>
      </div>
      <div class="header-right">
        <p class="header-dropdown">
          加入或登陆 Facebook ▼
        </p>
      </div>
    </div>
  </header>
  <main>
    <div class="content-wrapper">
      <h2 class="main-title">创建主页</h2>
      <p class="main-subtitle">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
      <div class="category">
        <figure class="category-figure">
          <img src="//facebook.com/images/pages/create/biz_illustration.png"
               alt="illustration for businesses or brands" />
          <figcaption>
            <h3>商家或品牌</h3>
            <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
          </figcaption>
        </figure>
        <button class="category-start">开始</button>
      </div>
      <div class="category">
        <figure class="category-figure">
          <img src="//facebook.com/images/pages/create/community_illustration.png"
               alt="illustration for communities or public figures" />
          <figcaption>
            <h3>社群或公众人物</h3>
            <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          </figcaption>
        </figure>
        <button class="category-start">开始</button>
      </div>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
